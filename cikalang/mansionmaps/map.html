<h3><strong>How to install:</strong></h3>
<ul>
<li>Download the maps Here.</li>
<li>Open File Manager.</li>
<li>Extract file.</li>
<li>Go to %appdata%.</li>
<li>Go to .minecraft/saves folder.</li>
<li>If the &ldquo;saves&rdquo; folder does not exist you can create one.</li>
<li>Drag map folder into it.</li>
<li>Start minecraft.</li>
<li>Enjoy and play.</li>
</ul>
